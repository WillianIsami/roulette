on:
 push:
    branches: [ "main" ]
 pull_request:
    branches: [ "main" ]

permissions:
 contents: read

jobs:
 build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: install dependencies
      run: |
        cd server/api
        pip install -r requirements.txt
    - name: Test with django
      run: |
        cd server/api
        python ./manage.py test
